services:
  cve-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Mount backend/data directory for SQLite database persistence
      - ./backend/data:/app/backend/data
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DB_PATH=/app/data/cves.db
      - NIST_API_URL=https://services.nvd.nist.gov/rest/json/cves/2.0?cpeName=cpe:2.3:o:microsoft:windows_10:1607
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Create backend/data directory if it doesn't exist
    command: sh -c "mkdir -p /app/backend/data && exec node dist/index.js"

volumes:
  # Optional: Use named volume for database persistence
  cve_data:
    driver: local